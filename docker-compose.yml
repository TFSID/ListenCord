services:
  # Discord Bot Service
  discord-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: discord-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - SOCKET_HOST=0.0.0.0
      - SOCKET_PORT=8888
    ports:
      - "${SOCKET_PORT:-8888}:8888"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./monitored_channels.json:/app/monitored_channels.json
    networks:
      - discord-network
      - database-instance_mongo-db  # Connect to external MongoDB instance
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('localhost', 8888)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - redis
    labels:
      - "com.discord-bot.service=main"
      - "com.discord-bot.version=1.0"

  # Socket Client Service (for testing)
  socket-client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: socket-client
    restart: "no"  # Don't auto-restart client
    env_file:
      - .env
    environment:
      - SOCKET_HOST=discord-bot
      - SOCKET_PORT=8888
    networks:
      - discord-network
      - database-instance_mongo-db  # Connect to external MongoDB instance
    depends_on:
      discord-bot:
        condition: service_healthy
    profiles:
      - client  # Only start when explicitly requested
    labels:
      - "com.discord-bot.service=client"

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: discord-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - discord-network
      - database-instance_mongo-db
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    labels:
      - "com.discord-bot.service=cache"

  # Optional: PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: discord-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: discord_bot
      POSTGRES_USER: discord_user
      POSTGRES_PASSWORD: discord_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - discord-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U discord_user -d discord_bot"]
      interval: 10s
      timeout: 5s
      retries: 3
    profiles:
      - database  # Only start when explicitly requested
    labels:
      - "com.discord-bot.service=database"

  # Monitoring with Prometheus (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: discord-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - discord-network
    # profiles:
      # - monitoring
    labels:
      - "com.discord-bot.service=monitoring"

  # Log aggregation with Grafana (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: discord-grafana
    restart: unless-stopped
    ports:
      - "4000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - discord-network
    # profiles:
      # - monitoring
    labels:
      - "com.discord-bot.service=dashboard"

networks:
  discord-network:
    driver: bridge
    name: discord-network
  database-instance_mongo-db:
    external: true

volumes:
  redis_data:
    name: discord_redis_data
  postgres_data:
    name: discord_postgres_data
  prometheus_data:
    name: discord_prometheus_data
  grafana_data:
    name: discord_grafana_data
